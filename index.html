<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Calculator: </h2>
        <div class="content">
            <form action="">
                <!-- <label for="kq"></label> <input type="number" id="kq" readonly value=""><br> -->
                <div class="kq-tinh"><span id="kq"></span></div> <br>
                <button type="button" class="btn-light btn-db btn-color" onclick="click_clean()">AC</button>
                <button type="button" class="btn-light btn-color" onclick="click_del()">DEL</button>
                <button type="button" class="btn-light btn-color" onclick="click_ky_tu('+')">+</button><br>
                <button type="button" class="btn-light" onclick="click_ky_tu('7')">7</button>
                <button type="button" class="btn-light" onclick="click_ky_tu('8')">8</button>
                <button type="button" class="btn-light" onclick="click_ky_tu('9')">9</button>
                <button type="button" class="btn-light btn-color" onclick="click_ky_tu('-')">-</button><br>
                <button type="button" class="btn-light" onclick="click_ky_tu('4')">4</button>
                <button type="button" class="btn-light" onclick="click_ky_tu('5')">5</button>
                <button type="button" class="btn-light" onclick="click_ky_tu('6')">6</button>
                <button type="button" class="btn-light btn-color" onclick="click_ky_tu('*')">*</button><br>
                <button type="button" class="btn-light" onclick="click_ky_tu('1')">1</button>
                <button type="button" class="btn-light" onclick="click_ky_tu('2')">2</button>
                <button type="button" class="btn-light" onclick="click_ky_tu('3')">3</button>
                <button type="button" class="btn-light btn-color" onclick="click_ky_tu('/')">/</button><br>
                <button type="button" class="btn-light" onclick="click_ky_tu('0')">0</button>
                <button type="button" class="btn-light" onclick="click_ky_tu('.')">.</button>
                <button type="button" class="btn-light btn-db btn-color" onclick="bang()">=</button><br>
                <br>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
